<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo Alura" class="logo">
        <h1 data-value="|ENCRIPTADOR" id="titulo_encriptador">|ENCRIPTADOR</h1>
    </header>
    <main>
        <section id="bloq1">
            <textarea name="texto-entrada" id="texto-entrada" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="msj_observacion" id="msj_info">
                <p><img src="img/alert.png" alt="Observacion"> &nbsp;Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
            
        </section>
        <section id="bloq2">
            <textarea name="texto-salida" id="texto-salida" cols="30" rows="10"></textarea>
            <div class="mensaje_empty">
                <p class="title_empty">Ningún mensaje fue encontrado</p>
                <p class="paragraph_empty">Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>
            <div class="buttons_2">
                <button id="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
